<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOW</title>
    <link rel="icon" type="image/png" href="../asset/img/controller.png" />
    <link rel="stylesheet" href="../asset/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="nav-horizontal">
        <ul class="ul-horizontal">
          <li class="logo-controller controller">
            <img src="../asset/img/controller.png" alt="" />
          </li>
          <li class="logo-title">WOW</li>
          <li>
            <div class="div-search">
              <input type="text" name="" id="" />
              <img src="../asset/img/search-interface-symbol.png" alt="" />
            </div>
          </li>
          <li class="logo-controller">
            <img src="../asset/img/controller.png" alt="" />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <nav class="nav-vertical">
        <ul class="ul-vertical">
          <li><img src="../asset/img/accueil.png" alt="" /></li>
          <li><img src="../asset/img/bouton-jouer(1).png" alt="" /></li>
          <li><img src="../asset/img/page-suivante.png" alt="" /></li>
          <li><img src="../asset/img/proche.png" alt="" /></li>
        </ul>
      </nav>
      <article class="border-color glow">
        <section class="discover">
          <div class="last-news">
            <input type="button" class="discover-button" value="Découvrir" />
          </div>
        </section>
        <section class="news">
          <div class="select-contain">
            <select id="monselect" class="select">
              <option value="Populaires">Populaires</option>
              <option value="Nouveautées" selected>Nouveautées</option>
              <option value="Recommandé">Recommandé</option>
            </select>
          </div>
          <h3 class="news-title">Streaming</h3>
          <div class="section-countain">
            <div class="news-contain">
              <figure>
                <img
                  src="../asset/img/lol2.jpg"
                  class="lol-img"
                  alt="image de lol"
                />
                <figcaption>
                  <h4 class="title-news-img">Le festival des bêtes</h4>
                </figcaption>
              </figure>
            </div>
            <div class="news-contain">
              <figure>
                <img
                  src="../asset/img/wow.jpg"
                  class="wow-img"
                  alt="image de wow"
                />
                <figcaption>
                  <h4 class="title-news-img">Thomas la légende de wow</h4>
                </figcaption>
              </figure>
            </div>
            <div class="news-contain">
              <figure>
                <img
                  src="../asset/img/dofus.jpg"
                  class="dofus-img"
                  alt="image de dofus"
                />
                <figcaption>
                  <h4 class="title-news-img">Un petit Vortex Mylton ?</h4>
                </figcaption>
              </figure>
            </div>
          </div>
        </section>
      </article>
    </main>

    <script src="../asset/script.js"></script>
  </body>
</html>
